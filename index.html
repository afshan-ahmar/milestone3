<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="resumeForm">
        <center>
            <h1>Resume Form</h1>
            <label for="name">Name</label>
            <input type="text" id="name" maxlength="20" required>
            <label for="cnic">CNIC</label>
            <input type="text" id="cnic" maxlength="13" required>
            <label for="dob">Date</label>
            <input type="date" id="dob" required>
            <label for="email">Email</label>
            <input type="email" id="email" maxlength="30" required>
            <label for="education">Education</label>
            <textarea id="education" placeholder="Last or current degree" required></textarea>
            <label for="experience">Work Experience</label>
            <textarea id="experience" placeholder="Your experience" required></textarea>
            <label for="skills">Skills</label>
            <textarea id="skills" placeholder="Skills" required></textarea>
            <br>
            <button type="button" onclick="generateResume()">Generate Resume</button>
            <button type="button" onclick="saveResume()">Save Resume</button>
            <button type="button" onclick="clearFormFields()"> Clear All</button>

        </center>
    </form>
    <div id="resumePreview" class="resume-preview">

    </div>
    <script src="app.js"></script> 
</body>
</html>
